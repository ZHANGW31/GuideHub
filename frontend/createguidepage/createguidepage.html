<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GuideHub</title>

    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="createguidepage.css" />
  </head>
  <body>
    <!-- Body -->

    <!-- This will be the main guide creation page that is created based on guide information-->
    <!-- The looks and functionality of this page is still to be determined...-->
    <!-- Banner and title/description div-->
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <p class="lead text-center"></p>
      </div>
    </div>
    <!-- Card start-->
    <div class="container-fluid mb-5" id="container-bg-color">
      <div class="row" style="margin-top: -75px">
        <div class="col-md-12 px-lg-5">
          <!--Card body-->
          <div class="card pb-5 mx-md-5">
            <div class="card-body">
              <div class="container">
                <!--Title of Guide start-->
                <h1 class="text-center h1 pt-4 mb-3">New Guide</h1>
                <hr class="mt-5" />

                <!--Title of Guide end-->
                <!--Dynamically created content goes below here-->
                <form id="new-guide-form">
                  <div class="row pt-lg-6 pt-3" id="guide-form-container">
                    <div class="col-md-12 col-xl-12">
                      <!--Title-->
                      <div class="form-group">
                        <h4>Title</h4>
                        <input
                          class="form-control"
                          id="inputTitle"
                          type="text"
                          placeholder="Enter the Title of Your Guide"
                          required
                        />
                      </div>
                      <div class="form-group">
                        <h4>Banner Image</h4>
                        <input
                          type="text"
                          class="form-control"
                          id="photo_url"
                          placeholder="Provide a URL for Banner and Guide Card Image"
                        />
                      </div>

                      <!--Description-->

                      <div id="description-container">
                        <h4 class="mt-4">Description</h4>
                        <div class="form-group">
                          <textarea
                            class="form-control"
                            id="inputDescription"
                            rows="5"
                            placeholder="Please Enter a Brief Description About Your Guide"
                          ></textarea>
                        </div>
                      </div>

                      <!--Requirements List-->
                      <div id="requirements-container" class="req-item-list">
                        <h4 class="mt-4">Requirements</h4>
                        <div class="form-group">
                          <textarea
                            class="form-control"
                            id="inputRequirements"
                            rows="5"
                            placeholder="Please Enter a Required Items to Follow Your Guide"
                          ></textarea>
                        </div>
                      </div>

                      <!--Steps List-->
                      <div id="steps-container">
                        <h4 class="mt-4">Steps</h4>
                        <div class="form-group">
                          <textarea
                            class="form-control"
                            id="inputSteps"
                            rows="5"
                            placeholder="Please Enter the Steps for Your Guide"
                            required
                          ></textarea>
                        </div>
                      </div>
                      <div>
                        <button
                          type="submit"
                          class="btn btn-primary float-right mt-5"
                          id="submit-form"
                        >
                          Submit Form
                        </button>
                      </div>

                      <!--Divider between comments and body of guide-->
                      <hr class="mt-5 center" />
                      <!--Divider between comments and body of guide-->
                    </div>
                  </div>
                </form>
                <!--Dynamically created content above-->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Implement column on the left side to allow for -->

    <!-- Idea: maybe have a column div on the right side that suggests similar guides..-->

    <!-- Scripts Below this comment!-->

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./createguidepage.js"></script>
    <!-- JS, Popper.js, and jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
